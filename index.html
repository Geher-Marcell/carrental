<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Car Car rental company</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Mr.Car</div>
        <ul class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </ul>
    </nav>

    <div class="content">
        <h1>Tatabánya car rental</h1>
        <div class="carSearch">
            <input type="text" placeholder="Tatabánya" id="city">
            <input type="date" id="startDate" value="2024-12-06">
            <input type="date" id="endDate" value="2024-12-24">
            <button id="search">Search</button>
        </div>
    </div>

    <button id="themeBtn" data-theme="light">On/Off</button>
</body>
</html>
